<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <style>
    h1 {
      font-size: 300%;
      font-style: oblique;
      text-align: center;
      background-image: url("./enjoy-the-outdoors/images/kostiantyn-vierkieiev-tHKHJgQtzek-unsplash (1).jpg");
    }
    h2,
    label,
    table {
      margin: 10px;
      border: 2px;
      font-weight: bold;
      font-style: oblique;
      font-size: 100%;
    }

    img {
      background-size: cover;
      height: 20em;
      width: 100em;
      background-position: center;
    }
  </style>

  <body>
    <h1>Parks</h1>
    <div>
      <img
        src="./enjoy-the-outdoors/images/kostiantyn-vierkieiev-tHKHJgQtzek-unsplash (1).jpg"
        alt=""
        srcset=""
      />
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <h2>Parks Information :</h2>
          <input
            type="radio"
            class="navbar navbar-dark"
            name="select"
            id="byState"
          />
          <label class="" for="btnradio">By State</label>

          <input type="radio" class="" name="select" id="byType" />
          <label class="navbar-dark" for="btnradio">By Type</label>

          <label for="parkInformation">Parks</label>
          <select name="parkInformation" id="parkInformation">
            <option value="1">Select Parks...</option>
          </select>
        </a>
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Adress</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">ZipCode</th>
          <th scope="col">Phone</th>
          <th scope="col">Website</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./enjoy-the-outdoors/scripts/parkTypeData.js"></script>
    <script src="./enjoy-the-outdoors/scripts/nationalParkData.js"></script>
    <script src="./enjoy-the-outdoors/scripts/locationData.js"></script>
    <script src="./enjoy-the-outdoors/scripts/parks.js"></script>
  </body>
</html>
